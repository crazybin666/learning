<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Readlingua - AI English Learning</title>
    
    <!-- 1. Error Handling: Display errors on screen for mobile debugging -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = 'rgba(200, 0, 0, 0.9)';
        div.style.color = 'white';
        div.style.padding = '10px';
        div.style.zIndex = '9999';
        div.style.fontSize = '12px';
        div.style.wordBreak = 'break-all';
        div.innerText = 'Error: ' + msg + '\n' + url + ':' + line;
        document.body.appendChild(div);
        return false;
      };
      
      // 2. Polyfill process.env for browser environment to prevent crash in geminiService
      window.process = {
        env: {
          API_KEY: '' // API Key should be handled securely, or input by user in a real app
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
